<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Css/styleLogin.css" />
    <title>Registro e Inicio de Sesión</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/Home_form/homePrueba.html">Home</a></li>

        <li>
          <a href="/Sobre_Nosotros_form/sobreNosotros.html">Sobre Nosotros</a>
        </li>
        <li><a href="/Contacto_form/contacto.html">Contacto</a></li>
        <li><a href="/Soporte/soporte.html">Soporte</a></li>
        <li><a href="../Login_form/index_login.html">Inicio Sesion/Registro</a></li>
      </ul>
    </nav>

    <form class="form" action="/ruta-para-enviar-formulario" method="POST">
      <div class="container-form">
        <div class="information">
          <div class="info-childs">
            <h2>Bienvenido a</h2>
            <img
              src="../Login_form/img/imglogo.png"
              alt="logo"
              width="200"
              height="200"
            />
            <p>
              Para unirte a nuestra comunidad por favor Inicia Sesión con tus
              datos
            </p>
            <input type="button" value="Iniciar Sesión" onclick="window.location.href='/ruta-iniciar-sesion'"/>
          </div>
        </div>

        <div class="form-information">
          <div class="form-information-childs">
            <h2>Crear una cuenta</h2>

            <div class="icons">
              <i class="bx bxl-google"></i>
              <i class="bx bxl-facebook-circle"></i>
              <i class="bx bxl-github"></i>
              <i class="bx bxl-linkedin"></i>
            </div>

            <p>o usa tu email para registrarte</p>
            <br />
            <label>
              <i class="bx bx-user"></i>
              <input type="text" name="nombre_completo" placeholder="Nombre completo" />
            </label>

            <label>
              <i class="bx bx-envelope"></i>
              <input type="email" name="email" placeholder="Correo electrónico" />
            </label>

            <label>
              <i class="bx bx-lock-alt"></i>
              <input type="password" name="password" placeholder="Contraseña" />
            </label>

            <input type="submit" value="Registrarse" />
          </div>
        </div>
      </div>
    </form>

    <footer>
      <p>&copy; 2024 Invenory Home. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
